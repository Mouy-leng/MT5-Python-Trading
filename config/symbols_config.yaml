# Symbol Configuration for High Volatility Trading
# This file defines symbol categories and their MT5 symbol names

symbol_categories:
  forex:
    - EURUSD
    - GBPUSD
    - USDJPY
    - USDCHF
    - AUDUSD
    - NZDUSD
    - USDCAD
    - EURGBP
    - EURJPY
    - GBPJPY
    - AUDJPY
    - EURAUD
    - EURNZD
  
  crypto:
    - BTCUSD
    - BTCUSDT
    - ETHUSD
    - ETHUSDT
    - LTCUSD
    - XRPUSD
  
  commodities:
    - XAUUSD      # Gold
    - XAGUSD      # Silver
    - XPDUSD      # Palladium
    - XPTUSD      # Platinum
    - USOIL       # Crude Oil (WTI)
    - UKOIL       # Brent Crude Oil
    - NGAS        # Natural Gas
    - COPPER      # Copper
  
  etf:
    - SPY         # S&P 500 ETF (if available)
    - QQQ         # NASDAQ ETF (if available)
    - DIA         # Dow Jones ETF (if available)

# Volatility calculation parameters
volatility_config:
  atr_period: 14              # Period for ATR calculation
  lookback_period: 20          # Number of periods to look back
  timeframe: "H1"              # Default timeframe (H1 = 1 hour)
  min_volatility_threshold: 0.5  # Minimum volatility score to consider

# Trading configuration
trading_config:
  max_symbols: 2               # Maximum number of symbols to trade simultaneously (1-3)
  default_lot_size: 0.1        # Default lot size per symbol
  risk_per_symbol: 0.02        # Risk 2% of account balance per symbol
  max_total_risk: 0.05         # Maximum 5% total risk across all positions

# Strategy configuration
strategy_config:
  # Available strategies: crossover, smc, trend_breakout, combined
  default_strategy: "combined"  # Use combined strategy by default
  strategy_per_symbol:
    # You can specify different strategies per symbol category
    # forex: "crossover"
    # crypto: "smc"
    # commodities: "trend_breakout"

# Timeframe mapping
timeframes:
  M1: 1      # 1 minute
  M5: 5      # 5 minutes
  M15: 15    # 15 minutes
  M30: 30    # 30 minutes
  H1: 60     # 1 hour
  H4: 240    # 4 hours
  D1: 1440   # 1 day

